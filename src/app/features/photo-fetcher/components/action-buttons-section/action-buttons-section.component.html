<div class="row align-items-center">
  <div class="col-6">
    <app-switcher [checked]="grayscale" (onToggleChecked)="toggleGrayscale($event)">
      Make photos grayscale
    </app-switcher>
  </div>

  <div class="col-6 text-end">
    <app-button (click)="onFetchNewPhotos.emit()">
      Fetch new photos
    </app-button>
  </div>
</div>
